name: Frontend build

on:
  pull_request:
    branches:
      - main
jobs:
  deploy:
    name: Deploy frontend
    runs-on: ubuntu-latest
    steps:
      - name: Pull code
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: cd /home/ubuntu/frontend/Tiflo.com--frontend && git pull
      - name: Build containers
        uses: appleboy/ssh-action@master
        with:
          timeout: 10m
          host: ${{ secrets.HOST }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          script: cd /home/ubuntu/frontend/Tiflo.com--frontend && sudo docker build . -t frontend && sudo docker run frontend
